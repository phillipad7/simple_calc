<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body class="w3-container w3-padding-16" style="width:100%;height:100%;background-color: rgba(0,0,0,.3)">

    <div class="w3-container w3-row-padding w3-round-xlarge w3-padding-16 " id="calBody" style="background-color:rgba(0,0,0,.5);margin:auto;height:100%;width:100%;" >
            <div class="w3-container w3-col s12 w3-grey" id="display" style="text-align:right;width:100%;font-size:2.1em;">0</div>

			<button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-blue" value="A/C" style="border:solid 5px rgb(90,90,90);">A/C</button>
            <button class="w3-col s6" style="border:none;background-color:rgba(0,0,0,.0);"></button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge op" value="/" style="border:solid 5px rgba(124,124,124,.6);">/</button>
            
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="7" style="border:solid 5px rgba(154,154,154,.6);">7</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="8" style="border:solid 5px rgba(154,154,154,.6);">8</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="9" style="border:solid 5px rgba(154,154,154,.6);">9</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge op" value="*" style="border:solid 5px rgba(124,124,124,.6);">*</button>

            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="4" style="border:solid 5px rgba(154,154,154,.6);">4</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="5" style="border:solid 5px rgba(154,154,154,.6);">5</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="6" style="border:solid 5px rgba(154,154,154,.6);">6</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge op" value="-" style="border:solid 5px rgba(124,124,124,.6);">-</button>

            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="1" style="border:solid 5px rgba(154,154,154,.6);">1</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="2" style="border:solid 5px rgba(154,154,154,.6);">2</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="3" style="border:solid 5px rgba(154,154,154,.6);">3</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge  op" value="+" style="border:solid 5px rgba(124,124,124,.6);">+</button>

            <button class="w3-button w3-col s6 w3-large w3-round-xlarge w3-black" value="0" style="border:solid 5px rgba(154,154,154,.6);">0</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-black" value="." style="border:solid 5px rgba(154,154,154,.6);">.</button>
            <button class="w3-button w3-col s3 w3-large w3-round-xlarge w3-yellow" value="=" style="border:solid 5px rgb(90,90,90);">=</button>

            <div class="w3-container w3-col s12 w3-large w3-round-large w3-grey extradp" style="display:none;">0</div>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/calc.js"></script>
</html>
